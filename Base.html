<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correo con JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Inicializa EmailJS con el User ID
        emailjs.init('M74SwhZle5__V2A_G'); // Reemplaza con tu User ID

        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('button');

            document.getElementById('form').addEventListener('submit', function(event) {
                event.preventDefault();

                btn.value = 'Enviando...';

                const serviceID = 'default_service';
                const templateID = 'template_wmqre4l';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Enviar Correo';
                        alert('¡Correo enviado!');
                    }, (err) => {
                        btn.value = 'Enviar Correo';
                        alert(JSON.stringify(err));
                    });
            });
        });
    </script>
    <style>
        .field {
            margin-bottom: 10px;
        }

        .field label {
            display: block;
            font-size: 12px;
            color: #777;
        }

        .field input {
            display: block;
            min-width: 250px;
            line-height: 1.5;
            font-size: 14px;
        }

        input[type="submit"] {
            display: block;
            padding: 6px 30px;
            font-size: 14px;
            background-color: #4460AA;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #355b8a; /* Cambia el color al pasar el mouse */
        }
    </style>
</head>
<body>

    <h1>Formulario de Contacto</h1>
    <form id="form">
        <div class="field">
            <label for="from_name">Nombre</label>
            <input type="text" name="from_name" id="from_name" required>
        </div>
        <div class="field">
            <label for="nombre">Nombre Completo</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div class="field">
            <label for="celular">Celular</label>
            <input type="text" name="celular" id="celular" required>
        </div>
        <div class="field">
            <label for="correo">Correo Electrónico</label>
            <input type="email" name="correo" id="correo" required>
        </div>
        <div class="field">
            <label for="descripcion">Descripción</label>
            <input type="text" name="descripcion" id="descripcion" required>
        </div>
        <div class="field">
            <label for="reply_to">Responder a</label>
            <input type="email" name="reply_to" id="reply_to" required>
        </div>
    
        <input type="submit" id="button" value="Enviar Correo">
    </form>
    
</body>
</html>
